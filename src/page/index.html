<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-logo"><img src="../data/images/logo.svg" /></div>
      <div class="header-text">
        cherchez parmi plus de 1500 recettes<br />
        du quotidien, simples et délicieuses
      </div>
      <form class="search-bar" method="get">
        <input
          class="text-search"
          type="text"
          name="query"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <button class="button-search" type="submit">Recherche</button>
      </form>
    </header>
    <main>
      <div id="dropdown-menus">
        <!-- remplacer mes dropdowns par des boutons, et gérer l'ouverture du dropdown en js -->
        <div class="dropdown">
          <label for="ingredients-menu">Ingrédients</label>
          <select
            id="ingredients-menu"
            name="ingredients"
            class="dropdown-menu"
          ></select>
        </div>
        <div class="dropdown">
          <label for="appareils-menu">Appareils</label>
          <select
            id="appareils-menu"
            name="appareils"
            class="dropdown-menu"
          ></select>
        </div>
        <div class="dropdown">
          <label for="ustensiles-menu">Ustensiles</label>
          <select
            id="ustensiles-menu"
            name="ustensiles"
            class="dropdown-menu"
          ></select>
        </div>
      </div>
      <div id="recipe-cards"></div>
    </main>
    <footer></footer>
    <script type="module" src="../templates/recipe-card.js"></script>
    <script type="module" src="../templates/dropdown.js"></script>
  </body>
</html>
